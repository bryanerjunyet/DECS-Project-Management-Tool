<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Backlog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2>DECS Co.</h2>
        </div>
        <nav>
            <ul>
                <li>Sprint Board</li>
                <li class="active">Product Backlog</li>
                <li>Kanban Board</li>
                <li>Team Board</li>
            </ul>
        </nav>
        <div class="team">
            <h3>Admin Member</h3>
        </div>
        <button class="logout">Log out</button>
    </div>

    <div class="content">
        <header>
            <h1>Product Backlog</h1>
            <button class="new-task">+ New Task</button>
        </header>
        
        <section class="task-board">
            <!-- Example task card -->
            <div class="task-card urgent">
                <h3>Web Development I</h3>
                <img src="user1.jpg" alt="User">
                <p>Scheduled: Testing</p>
                <span class="tag">URGENT</span>
            </div>
            <!-- Add more cards dynamically with JavaScript -->
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
